<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 900px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 5px solid #ccc;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Gesture Recognition</h1>
        <video id="video" autoplay></video>
        <button onclick="captureImage()">Capture Image</button>
        <footer>Powered by Python and OpenCV</footer>
    </div>

    <script>
        const video = document.getElementById('video');

        // 카메라 스트림 요청
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

            function captureImage() {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg');

                // 디버깅: dataURL의 길이를 확인 (너무 짧거나 잘못된 경우 확인)
                console.log("Captured image data length:", dataURL.length);

        fetch('/upload_image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ image: dataURL })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("Error: " + data.error);
            } else {
                alert("Gesture: " + data.gesture);
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Error occurred while processing the gesture.");
        });
    }

    </script>
</body>
</html>
